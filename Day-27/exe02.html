<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const categories = [
                {
                    id: 1,
                    name: "Electronics",
                    children: [
                        {
                            id: 2,
                            name: "Laptops",
                            children: [
                                {
                                    id: 3,
                                    name: "Apple",
                                },
                                {
                                    id: 4,
                                    name: "Dell",
                                },
                            ],
                        },
                        {
                            id: 5,
                            name: "Headphones",
                        },
                    ],
                },
                {
                    id: 6,
                    name: "Books",
                    children: [
                        {
                            id: 7,
                            name: "Fiction",
                            children: [
                                {
                                    id: 8,
                                    name: "Thrillers",
                                },
                                {
                                    id: 9,
                                    name: "Mystery",
                                },
                            ],
                        },
                        {
                            id: 10,
                            name: "Non-Fiction",
                        },
                    ],
                },
            ];
            function flattenCategories(arr, parentId = 0) {
                if (!Array.isArray(arr) || arr.length === 0) {
                    return "Invalid input";
                }
                let result = [];
                for (let category of arr) {
                    result.push({
                        id: category.id,
                        name: category.name,
                        parent: parentId,
                    });
                    if (category.children) {
                        result.push(
                            ...flattenCategories(category.children, category.id)
                        );
                    }
                }

                return result;
            }

            const result = flattenCategories(categories);
            console.log(result);
        </script>
    </body>
</html>
